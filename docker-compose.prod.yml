services:
  climate-frontend:
    image: midr/climate-frontend:prod

  climate-backend:
    image: midr/climate-backend:prod
    environment:
      dbconn: ${dbconnprod}
      JwtKey: ${JwtKey}
      
  mariadb:
    environment:
      MYSQL_ROOT_PASSWORD: ${DBPasswordSecretProd}
      MYSQL_DATABASE: ${DBNameSecretProd}
      MYSQL_USER: ${DBUserSecretProd}
      MYSQL_PASSWORD: ${DBPasswordSecretProd}