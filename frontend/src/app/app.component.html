<!-- Mobile view  -->
<ion-app *ngIf="isMobile">
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/login">
            <ion-icon slot="start" name="person-circle"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/home/page1">
            <ion-icon slot="start" name="grid"></ion-icon>
            <ion-label>Rooms</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/home/page2">
            <ion-icon slot="start" name="fitness"></ion-icon>
            <ion-label>Devices</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-content>
    <ion-router-outlet id="main">
    </ion-router-outlet>
  </ion-content>
</ion-app>

<!-- Desktop view  -->
<ion-app *ngIf="!isMobile">
  <ion-split-pane contentId="desktopmenu">
    <ion-menu side="start" menuId="main-menu" contentId="desktopmenu">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item routerLink="/login">
            <ion-icon slot="start" name="person-circle"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
          <ion-item routerLink="/home/page1">
            <ion-icon slot="start" name="grid"></ion-icon>
            <ion-label>Rooms</ion-label>
          </ion-item>
          <ion-item routerLink="/home/page2">
            <ion-icon slot="start" name="fitness"></ion-icon>
            <ion-label>Devices</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-content id="desktopmenu" class="ion-page">
      <ion-router-outlet>
      </ion-router-outlet>
    </ion-content>
  </ion-split-pane>
</ion-app>
