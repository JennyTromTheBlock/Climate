<!-- Content section -->
<ion-content class="ion-margin" style="height: 60vh;">
  <ion-split-pane when="sm" contentId="main"> <!-- Show the split-pane when the min-width is 768px -->
    <!-- Stats section -->
    <ion-card>
      <ion-card-content style="width: 100%;">
        <ion-list>
          <ion-item class="ion-margin" lines="none">
            <ion-icon name="thermometer-outline" size="large" class="climate-color"></ion-icon>
            <ion-label class="climate-color ion-margin-start">Temperature</ion-label>
          </ion-item>

          <ion-item class="ion-margin" lines="none">
            <ion-icon name="water-outline" size="large" class="climate-color"></ion-icon>
            <ion-label class="climate-color ion-margin-start">Humidity</ion-label>
          </ion-item>

          <ion-item class="ion-margin" lines="none">
            <ion-icon name="logo-tableau" size="large" class="climate-color"></ion-icon>
            <ion-label class="climate-color ion-margin-start">PM<sub>2.5</sub></ion-label>
          </ion-item>

          <ion-item class="ion-margin" lines="none">
            <ion-icon name="sparkles-outline" size="large" class="climate-color"></ion-icon>
            <ion-label class="climate-color ion-margin-start">PM<sub>10</sub></ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <!-- Graph section -->
    <ion-card id="main" style="width: 100%">
      <ion-tabs>
        <!-- Tab bar -->
        <ion-tab-bar slot="top">
          <ion-tab-button tab="temperature">
            <ion-icon name="thermometer-outline" class="climate-color"></ion-icon>
            <ion-label class="climate-color">Temperature</ion-label>
          </ion-tab-button>
          <ion-tab-button tab="humidity">
            <ion-icon name="water-outline" class="climate-color"></ion-icon>
            <ion-label class="climate-color">Humidity</ion-label>
          </ion-tab-button>
          <ion-tab-button tab="pm">
            <ion-icon name="sparkles-outline" class="climate-color"></ion-icon>
            <ion-label class="climate-color">Particular Matter</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-card>
  </ion-split-pane>
</ion-content>
