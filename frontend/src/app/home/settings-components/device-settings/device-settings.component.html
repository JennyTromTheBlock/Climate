<div style="display: flex; flex-direction: column; align-items: center">
  <ion-card id="settingsCard" style="width: 90%; padding: 5% 10% 10% 10%;">
    <ion-card-header style="padding-bottom: 5%">
      <ion-card-title style="text-align: center" >Settings</ion-card-title>
    </ion-card-header>

    <ion-list>
      <ion-card-subtitle style="padding-bottom: 3%">Range settings</ion-card-subtitle>

      <ion-item>
        <ion-range aria-label="Dual Knobs Range" [dualKnobs]="true" [value]="{ lower: 5, upper: 25 }"
                   style="font-size: 20px"
                   labelPlacement="stacked" label="Temperature"
                   [pin]="true"
                   [min]="-5" [max]="40"
                   [ticks]="true"
        >
          <ion-icon slot="start" name="snow-outline"></ion-icon>
          <ion-icon slot="end" name="sunny-outline"></ion-icon>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-range aria-label="Dual Knobs Range" [dualKnobs]="true" [value]="{ lower: 5, upper: 25 }"
                   style="font-size: 20px"
                   labelPlacement="stacked" label="Humidity"
                   [pin]="true"
                   [min]="-5" [max]="40"
                   [ticks]="true"
        >
          <ion-icon slot="start" name="water-outline"></ion-icon>
          <ion-icon slot="end" name="water"></ion-icon>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-range
          style="font-size: 20px"
          labelPlacement="stacked" label="Particles 2.5 pr 1000"
          [pin]="true"
          [min]="-5" [max]="40"
          [ticks]="true"
        >
          <ion-icon slot="start"></ion-icon>
          <ion-icon slot="end" name="water"></ion-icon>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-range aria-label="Dual Knobs Range" [value]="{  upper: 25 }"
                   style="font-size: 20px"
                   labelPlacement="stacked" label="Particles 10 pr 1000"
                   [pin]="true"
                   [min]="-5" [max]="40"
                   [ticks]="true"
        >
          <ion-icon slot="start"></ion-icon>
          <ion-icon slot="end" name="water"></ion-icon>
        </ion-range>
      </ion-item>
    </ion-list>


    <ion-list>
      <ion-accordion-group>
        <ion-accordion value="first">
          <ion-item slot="header" color="light">
            <ion-card-header>Network Settings</ion-card-header>
          </ion-item>
          <div class="ion-padding" slot="content">

            <ion-card-subtitle style="padding-bottom: 3%; padding-top: 2%">Network settings for the esp device</ion-card-subtitle>
            <ion-item>
              <ion-input formControlName="ssid" label="Network Name"
                         labelPlacement="stacked"
                         style="font-size: 20px"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-input formControlName="ssid" label="Network Password"
                         labelPlacement="stacked"
                         style="font-size: 20px"
              ></ion-input>
            </ion-item>

          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-list>

    <ion-list>
      <ion-accordion-group>
        <ion-accordion value="first">
          <ion-item slot="header" color="light">
            <ion-card-header>Edit Device</ion-card-header>
          </ion-item>
          <div class="ion-padding" slot="content" >
            <ion-item>

              <ion-button fill="clear" shape="round" routerLink="/devices/{{this.idFromRoute}}/edit">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                  <ion-icon slot="icon-only" name="create" class="climate-color" style="font-size: 48px"></ion-icon>
                  <ion-label> Edit Device Info</ion-label>
                </div>
              </ion-button>
            </ion-item>

            <ion-item>
              <ion-button color="danger" shape="round"(click)="deleteDevice()" style="--background-hover: #f50505; transition: background-color 0.3s ease;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                  <ion-icon slot="icon-only" name="trash" class="climate-color" style="font-size: 48px"></ion-icon>
                  <ion-label> Delete Device</ion-label>
                </div>
              </ion-button>
            </ion-item>
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-list>

    <ion-list>
      <ion-accordion-group>
        <ion-accordion value="first">
          <ion-item slot="header" color="light">
            <ion-card-header>Notification Settings</ion-card-header>
          </ion-item>
          <div class="ion-padding" slot="content">

          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-list>

    <ion-list>
      <ion-accordion-group>
        <ion-accordion value="first">
          <ion-item slot="header" color="light">
            <ion-card-header>Advanced Settings</ion-card-header>
          </ion-item>
          <div class="ion-padding" slot="content">First Content</div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-list>

  </ion-card>
</div>
