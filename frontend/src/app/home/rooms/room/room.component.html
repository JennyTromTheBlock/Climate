<p>
  room {{this.roomId}} works!
</p>

<div class="flexbox">
  <div style="width: 100vw; height: 30vh; margin: 20px;">
    <p>Space for the cool Room-value-cards</p>
    <p>Current temperatur {{room.currentTemperature}}</p>

  </div>
  <!--app-device-card *ngFor="let device of devices.reverse()">
  </app-device-card-->
</div>
<p>Current humidity {{room.currentHumidity}}</p>
<p>The scorer is now: 90%</p>

<ion-fab id="create_room" slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="pencil-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal trigger="create_room" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Welcome</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Room name"
          labelPlacement="stacked"
          type="text"
          placeholder="ex. Bathroom"
          [(ngModel)]="deviceName"
        ></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
