<p>
  room {{ this.idFromRoute }} works!
</p>

<div class="flexbox">
  <div style="width: 100vw; height: 30vh; margin: 20px;">
    <p>Space for the cool Room-value-cards</p>

  </div>
  <!--app-device-card *ngFor="let device of devices.reverse()">
  </app-device-card-->
</div>

<ion-fab id="create_device" slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="pencil-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab id="settings" slot="fixed" vertical="top" horizontal="end">
  <ion-fab-button>
    <ion-icon name="settings-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal trigger="create_device" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Create a new device</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Device name"
          labelPlacement="stacked"
          type="text"
          placeholder="ex. Bathroom-Window"
          [(ngModel)]="deviceName"
        ></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-modal trigger="settings" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Room Settings</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          label="Room name"
          labelPlacement="stacked"
          type="text"
          placeholder="{{roomName}}"
          [(ngModel)]="roomName"
        ></ion-input>
      </ion-item>
      <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button id="present-alert" style="--background: var(--ion-color-danger);">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      <ion-alert
        trigger="present-alert"
        header="Are you sure you want to delete the {{roomName}}?"
        [buttons]="alertButtons"
      ></ion-alert>
    </ion-content>
  </ng-template>
</ion-modal>


<ion-list>
  <ion-list-header>Devices in Room {{ this.idFromRoute }}</ion-list-header>
  <ion-item *ngFor="let d of this.roomDevices">
    <p>#{{ d.Id }}: {{ d.DeviceName }}</p>
  </ion-item>
</ion-list>
