<ion-content>
  <!-- Header section -->
  <div class="ion-margin" style="display: flex; justify-content: space-between; align-items: center; margin-top: 0">
    <h1 *ngIf="room" class="climate-color room-title">{{ room.RoomName }}</h1>

    <ion-item class="ion-no-margin ion-no-padding" lines="none">
      <ion-button fill="clear" color="dark" shape="round"
                  routerLink="/rooms/{{this.idFromRoute}}/edit" class="icon-large">
        <ion-icon slot="icon-only" name="create" class="climate-color"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color="dark" shape="round" (click)="presentDeleteRoomAlert()" class="icon-large">
        <ion-icon slot="icon-only" name="trash" class="climate-color"></ion-icon>
      </ion-button>
    </ion-item>


  </div>

  <app-room-graph></app-room-graph>

  <!-- Device Card section -->
  <div *ngIf="room && room?.DeviceIds !== undefined" class="ion-margin" style="display: flex; flex-wrap: wrap;">
    <app-device-card *ngFor="let deviceId of room.DeviceIds" [deviceId]="deviceId" routerLink="/devices/{{deviceId}}"
                     style="width: 40vw; max-width: 200px; min-width: 150px"></app-device-card>
    <app-device-card [deviceId]="-1" routerLink="/devices/add"
                     style="width: 40vw; max-width: 200px; min-width: 150px"></app-device-card>
  </div>
</ion-content>
