
<ion-card class="flexboxcenter">
  <div class="flexbox">
    <img class="imgCarde" alt="Silhouette of Toilet" src="{{roomname.image}}"/>
    <ion-card-content>
      <p>Temperature: {{ roomname.currentTemperature }}</p>
      <p>Humidity: {{roomname.currentHumidity}}%</p>
      <p>Quality: 90%</p>
    </ion-card-content>
  </div>
  <ion-card-header>
    <ion-card-title style="text-align: center">{{roomname.roomname}}</ion-card-title>
  </ion-card-header>
</ion-card>
