<ion-content color="light" class="ion-padding">
  <div class="ion-text-center" style="height: 100%; display: flex; justify-content: center; align-items: center;">
    <ion-card class="ion-padding" id="create-room-card"
              style="overflow: hidden; border-radius: 15px; max-width: 500px; width: 90%;">
      <ion-card-header class="ion-text-center">
        <h1>Add Room</h1> <!-- Ændret titel til "Add Room" -->
      </ion-card-header>
      <ion-card-content class="ion-color ion-color-danger">
        <form (ngSubmit)="createRoom()" [formGroup]="form"> <!-- Ændret submit-funktionen til createRoom() -->
          <ion-list>
            <ion-item style="display:flex; justify-content: space-between; flex-wrap: wrap;">
              <ion-input formControlName="roomName" label="Room Name *" label-placement="stacked"
                         style="align-content: flex-start"> <!-- Ændret formControlName og label til "Room Name" -->
              </ion-input>

              <ion-button id="name-popover" fill="clear" style="align-content: flex-end;">
                <ion-icon name="information-circle-outline" style="font-size: 25px;"></ion-icon>
              </ion-button>
              <ion-popover trigger="name-popover" triggerAction="click">
                <ng-template>
                  <ion-content class="ion-padding">Choose the name for your room. <br> You can change this later.
                  </ion-content>
                </ng-template>
              </ion-popover>
            </ion-item>
            <div *ngIf="roomName.touched && roomName.invalid" slot="label" style="text-align: left; margin-left: 4%;">
              <ion-text color="danger">Required</ion-text>
            </div>
          </ion-list>
          <div class="ion-text-center ion-padding">
            <ion-button (click)="createRoom()" size="large" [disabled]="form.controls.roomName.invalid">
              <!-- Ændret click-event til createRoom() og disabled-check til form.controls.roomName -->
              Create
            </ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
