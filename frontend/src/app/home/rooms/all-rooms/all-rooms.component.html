<div class="flexbox">
  <div style="width: 100vw; height: 30vh; margin: 20px;">
    <p>Space for the cool card</p>
  </div>
  <app-room-card *ngFor="let roomname of allRooms.reverse()" [room]="roomname"></app-room-card>
</div>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button (click)="goToCreateRoom()">
    <ion-icon name="pencil-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
