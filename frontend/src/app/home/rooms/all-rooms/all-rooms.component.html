<div class="flexbox">
  <div style="width: 100vw; height: 30vh; margin: 20px;">
    <p>Space for the cool card</p>
  </div>
  <app-room-card *ngFor="let roomname of allRooms.reverse()" [room]="roomname"></app-room-card>
</div>

<ion-fab id="create_room" slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="pencil-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal trigger="create_room" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>New room</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true" [disabled]="form.invalid">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input
          [formControl]="form.controls.roomName"
          label="Room name"
          labelPlacement="stacked"
          type="text"
          placeholder="ex. Bathroom"
          [(ngModel)]="roomname"
        ></ion-input>
      </ion-item>
      <div *ngIf="roomName.touched && roomName.invalid">
        <ion-text color="danger">Required</ion-text>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
