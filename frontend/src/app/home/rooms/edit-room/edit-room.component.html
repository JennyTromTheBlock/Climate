  <div class="ion-text-center" style="height: 70vh; display: flex; justify-content: center; align-items: center;">
    <ion-card class="ion-padding"
              style="overflow: hidden; border-radius: 15px; max-width: 500px; width: 90%;">
      <ion-card-header class="ion-text-center">
        <h1 class="climate-color">Edit Room</h1>
      </ion-card-header>
      <ion-card-content class="ion-color ion-color-danger">
        <form (ngSubmit)="editRoom()" [formGroup]="form">
          <ion-list>
            <ion-item>
              <ion-input formControlName="roomName" label="Room Name *" label-placement="stacked" placeholder="{{specificRoom?.RoomName}}">
              </ion-input>
            </ion-item>
            <div *ngIf="roomName.touched && roomName.invalid" slot="label" style="text-align: left; margin-left: 4%;">
              <ion-text color="danger">Required</ion-text>
            </div>
          </ion-list>
          <div class="ion-text-center ion-padding">
            <ion-button (click)="editRoom()" size="large" [disabled]="form.controls.roomName.invalid">
              Edit
            </ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
